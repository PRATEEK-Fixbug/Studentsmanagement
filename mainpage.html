<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
  }
  .navbar {
    background-color: blue;
    overflow: hidden;
    margin: 0%;
    padding: 0%;
}
.navbar a {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
.navbar a:hover {
    background-color: #111;
}
  h1 {
    color: white;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    text-align: center;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .title {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .subtitle {
    font-size: 24px;
    margin-bottom: 40px;
    text-align: center;
  }
  .animation-text {
    animation: fadeIn 2s infinite alternate;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  table {
    border-collapse: collapse;
    width: 50%;
    margin: auto;
}
th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #a5f80b;
}

button[type="button"] {
background-color: #4CAF50; 
color: white; 
border: none;
padding: 10px 20px; 
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
align-items: center;

}

</style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>
<div class="container">
  <div class="animation-text title"><h1>Students Management System</h1></div>
</div>

<table id="studentrecord">
  <thead>
      <tr>
          <th>Name</th>
          <th>Age</th>
          <th>ID</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>NA</td>
          <td>NA</td>
          <td>NA</td>
      </tr>
  </tbody>
</table>
<button type="button" onclick="addStudent()">Add Students</button>

<marquee behavior="scroll" direction="left">This is the latest Students record</marquee>

<script>
  // JavaScript code
  function addStudent() {
      const name = prompt("Enter Name:");
      const age = prompt("Enter Age:");
      const id = prompt("Enter ID:");

      if (name !== null && age !== null && id !== null) {
          const table = document.getElementById("studentrecord").getElementsByTagName('tbody')[0];
          const row = table.insertRow(-1);
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          const cell3 = row.insertCell(2);

          cell1.innerHTML = name;
          cell2.innerHTML = age;
          cell3.innerHTML = id;
      }
  }
</script>
</body>
</html>
